<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        let counter = 0;
        let step = 1;

        function reset() {
            counter = 0;
            document.querySelector("#counter").innerHTML = `<b>clicked ${counter} times</b>`;
        }

        function increment() {
            counter += step;
            document.querySelector("#counter").innerHTML = `<b>Clicked ${counter} times</b>`;
        }

        function changeStep(e) {
            let nextStep = Number(e.target.value);
            console.log(nextStep);
            if (nextStep > 0 && nextStep <= 10) {
                step = nextStep;
            } else {
                e.target.value = step;
            }

        }

        const banana = new Event("banana");

        function fun() {
            document.querySelector("#counter2").innerHTML = `<i>Clicked ${counter} times</i>`;
            document.querySelector("#counter3").innerHTML = `<i><b>Clicked ${counter} times</b></i>`;
        }

        function gun() {
            document.querySelector("#btn3").dispatchEvent(banana);
        }

        setInterval(() => {
            counter++;
            document.querySelector("#btn3").dispatchEvent(banana);
        }, 1_000)

        window.onload = function () {
            document.querySelector("#btn2").addEventListener("click", increment);
            document.querySelector("#step").addEventListener("change", changeStep);
            document.querySelector("#btn3").addEventListener("click", gun);
            document.querySelector("#btn3").addEventListener("banana", fun);
        }
    </script>
</head>
<body>
<button onclick="reset()">Reset</button>
<button id="btn2">Increment by</button>
<button id="btn3">Increment by</button>
<input type="number" id="step" min="1" max="10" value="1">
<div id="counter"><b>Clicked 0 times</b></div>
<div id="counter2"><b>Clicked 0 times</b></div>
<div id="counter3"><b>Clicked 0 times</b></div>
</body>
</html>
